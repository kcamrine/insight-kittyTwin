<head lang="en">
    <title>kittyTwin.me</title>

    <center><h1>We found a match!</h1>
      <!--img src={{ filepath }} alt="original image"
                  align = "middle"-->
      <img style="max-height:500px;height: expression(this.height > 500 ? 500: true);" src={{ filepath }} alt="original image" align = "middle">
        <img style="max-height:500px;height: expression(this.height > 500 ? 500: true);" src={{ newpic }} alt="matched kitty" align = "middle">
    <h3>Your kittyTwin is...</h3>
